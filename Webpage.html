<!DOCTYPE html>
<html>
    <head>
        <Title>Welcome to my webpage</Title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="register">
          <h4>Contact us for custom quote</h4>
          <form id="register" method="post">

            <input type="text" id="name" name="name" placeholder="Your name"><br><br>

            <input type="text" id="email" name="email" placeholder="Your email address"><br><br>

            <input type="text" id="phone_num" name="phone_num" placeholder="Your phone number(optional)"><br><br>

            <input type="text" id="website" name="website" placeholder="Your web site(optional)"><br><br>

            <input type="text" id="message" name="Type_your_message" placeholder="Type your message here...."><br><br>

            <input type="submit" value="Submit" style="background-color: green;"><br>
          </form> 
        </div>
        </div>
    </body>
</html>
